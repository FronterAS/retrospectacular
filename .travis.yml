language: node_js
node_js:
    - '0.10'

before_script:
    - cd service
    - npm install
    - cd ../static
    - gem install compass
    - npm install -g bower grunt-cli
    - npm install
    - bower install
    - grunt

script:
    - cd ../service
    - npm start
    - mocha
    - cd ../static
    - npm test
