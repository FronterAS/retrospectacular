<header>
    <h1>My tickets</h1>
    <a id="tickets-publish" class="btn btn-success" ng-click="retroPublish()">Publish</a>
</header>

<ul class="nav nav-pills nav-justified">
    <li><a class="role-switcher pro" href="" ng-click="setRole('pro')">+</a></li>
    <li><a class="role-switcher con" href="" ng-click="setRole('con')">-</a></li>
    <li><a class="role-switcher puzzle" href="" ng-click="setRole('puzzle')">?</a></li>
</ul>

<div class="input-group">
    <span class="input-group-addon role-marker {{role}}"></span>
    <input type="text" class="form-control" ng-model="retroMessage" placeholder="{{placeholder}}">
    <span class="input-group-btn">
        <button id="add" name="add" class="btn btn-default" ng-click="addTicket()">Add</button>
    </span>
</div>

<div class="controls controls-row">
    <div class="span6">
        <ul>
            <li ng-repeat="retroItem in retroListElements">{{retroItem.message}}</li>
        </ul>
    </div>
</div>

<h2>Positive</h2>
    <ul id="positive-tickets">
        <li ng-repeat="ticket in tickets | role:'pro'">
            {{ticket.message}}
        </li>
    </ul>

    <h2>Negative</h2>
    <ul id="negative-tickets">
        <li ng-repeat="ticket in tickets | role:'con'">
            {{ticket.message}}
        </li>
    </ul>

    <h2>Puzzle</h2>
    <ul id="puzzle-tickets">
        <li ng-repeat="ticket in tickets | role:'puzzle'">
            {{ticket.message}}
        </li>
    </ul>
</div>
